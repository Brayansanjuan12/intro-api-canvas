<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Intro Canvas 2D</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">GRAFICACIÓN CANVAS 2D</a>
        </nav>
    </header>
<br>
    <main class="container flex-column mt-3 shadow rounded-3 p-1">
        <div class="d-flex justify-content-center d-flex flex-row bd-highlight mb-3">   
           <h1>Ejemplos De Objetos 2D En Canvas</h1>
        </div>
        <hr>
        <div class="d-flex flex-row shadow-sm mb-2 border p-3 justify-content-around">
            <canvas class="border shadow" id="canvasRectangle" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasTriangle" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasFeather" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasLines" width="150" height="150"></canvas>
        </div>
        <div class="d-flex flex-row shadow-sm mb-2 border p-3 justify-content-around">
            <canvas class="border shadow" id="canvasCirculo" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasMente" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasNubes" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasCora" width="150" height="150"></canvas>
            <canvas class="border shadow" id="canvasReci" width="150" height="150"></canvas>
        </div>
    </main>
<br>
    <footer class="bg-dark text-light text-center py-3">
        <p>Derechos Reservados &copy; 2024</p>
        <P>Brayan Pérez San Juan</P>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
